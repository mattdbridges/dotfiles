# Prefix is Ctrl-A
unbind C-b
set -g prefix C-a

# improve colors
set -g default-terminal 'screen-256color'

set-option -g default-shell /bin/zsh

# Reload ~/.tmux.conf with Ctrl-r
bind-key r source-file ~/.tmux.conf\; display-message "Reloaded!"

# act like vim
setw -g mode-keys vi

##################
# Bindings
##################

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resizing ---------------------------------------------------------------
bind-key C-h resize-pane -L 10
bind-key C-j resize-pane -D 10
bind-key C-k resize-pane -U 10
bind-key C-l resize-pane -R 10

bind | split-window -h
bind S split-window -v

unbind p
bind-key p next-window
unbind n
bind-key n previous-window

# http://robots.thoughtbot.com/tmux-copy-paste-on-os-x-a-better-future
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy 'C-v' rectangle-toggle # Begin selection in copy mode
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Be more responsive with commands
set -s escape-time 1

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

setw -g mode-mouse on

##################
# Status Bar
##################

# enable UTF-8 support in status bar
set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 1

# center the status bar
set -g status-justify left

set -g status-utf8 on
set -g status-keys vi
set -g status-justify 'left'

# Status Right #
# Show name of user, session name, and window:pane
set -g status-left-length 40
set -g status-left '#[fg=colour24]#S #[default]| #[fg=colour78]#I:#P#[default]  '

# Status Left #
# Show IP address, date, and time
set -g status-right-length 100
set -g status-right "#(~/.bin/battery -a -t -p -g colour33) #[default] #[fg=cyan]:: %l:%M %p"

# Status Bar Colors
set-window-option -g window-status-format "#I:#W#F"
set-window-option -g window-status-current-fg cyan
set-window-option -g window-status-current-bg black
set-window-option -g window-status-fg "#555555"

# Black with lighter text
set -g status-bg colour235
set -g status-fg white

# increase scrollback lines
set -g history-limit 10000

# switch to last pane
# bind-key C-a last-pane

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
